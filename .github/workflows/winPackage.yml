name: Build and Publish for Windows

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  build_and_publish:
    runs-on: windows-latest

    if: github.event.pull_request.merged == true

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.15'

      - name: Install Dependencies
        run: npm install

      - name: Build and Package for Windows
        run: npm run package-win

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v1.16.0 # Replace with your desired tag or version number
          release_name: Release v1.16.0 # Replace with your desired release name
          draft: true
          body: |
            Fully implemented CI/CD pipeline for windows, mac, and linux.

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/Swell Setup 1.16.0.exe # Replace with the path to your packaged application
          asset_name: Swell Setup 1.16.0.exe # Replace with the desired name for the asset
          asset_content_type: application/octet-stream

      - name: Upload Swell exe.blockmap
        id: upload_blockmap
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/Swell Setup 1.16.0.exe.blockmap
          asset_name: Swell 1.16.0.exe.blockmap
          asset_content_type: application/octet-stream

      - name: Trigger Mac
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          workflow: .github/workflows/macPackage.yml
          ref: ${{ github.ref }}

      - name: Trigger Linux
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          workflow: .github/workflows/linuxPackage.yml
          ref: ${{ github.ref }}

